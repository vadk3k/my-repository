<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if result %}
    <h2>The product of {{ a }} and {{ b }} is {{ result }} </h2>
    {% else %}
    <h2> Since this is a GET request, nothing has been calculated</h2>
    {% endif %}
    <br>
    <h3>This webpage is created by {{ developer_name }} </h3>
</body>
</html>
